<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <div class="intro" id="home">
            <h1>Welcome to My Portfolio</h1>
            <p>I'm a passionate developer, learning and building cool stuff.</p>
        </div>
    </header>

    <section id="projects" class="projects-section">
        <h2>My Projects</h2>
        <div class="project-card" id="project1">
            <h3>Project One</h3>
            <p>A brief description of Project One.</p>
            <button onclick="showProjectDetails(1)">View Details</button>
        </div>
        <div class="project-card" id="project2">
            <h3>Project Two</h3>
            <p>A brief description of Project Two.</p>
            <button onclick="showProjectDetails(2)">View Details</button>
        </div>
    </section>

    <section id="contact" class="contact-section">
        <h2>Contact Me</h2>
        <form id="contact-form">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 My Portfolio. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
